<!DOCTYPE html>
<html lang="en">
<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>hackapp</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app='app'>
    <nav class='navbar navbar-default' role='navigation' ng-controller='AppCtrl as vm'>
        <div class='container'>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">admin</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul ng-if='vm.isLoggedIn()' class='nav navbar-nav'>
                    <li><a class='posts' ui-sref="posts">Posts</a></li>
                </ul>
                <ul ng-if='!vm.isLoggedIn()' class='nav navbar-nav navbar-right'>
                    <li><a class='login' ui-sref="login">Login</a></li>
                    <li><a class='register' ui-sref="register">Register</a></li>
                </ul>
                <ul ng-if='vm.isLoggedIn()' class='nav navbar-nav navbar-right'>
                    <li><a class='logout' ui-sref="home" ng-click="vm.logout()">Logout</a></li>
                </ul>
                <p ng-if='vm.isLoggedIn()' class='navbar-text navbar-right'>Signed in as {{ vm.getCurrentUser().username }}</p>
            </div>
        </div>
    </nav>

    <div ui-view></div>

    <script src="angular/angular.js"></script>
    <script src="angular-resource/angular-resource.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="angular-bootstrap/ui-bootstrap.js"></script>
    <script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
</body>
</html>
