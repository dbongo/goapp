<div class="container">
  <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</alert>
  <form name="form" role="form" class="form-horizontal" ng-submit="vm.login(form)">
    <fieldset>
      <legend>Sign in</legend>
      <div class="form-group" ng-class="form.username.$invalid?'has-error':'has-success'">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input id="username" name="username" type="text" class="form-control" placeholder="Username" ng-model="vm.user.username" required>
          </div>
          <span class="help-block" ng-show="form.username.$error.username">Please enter a valid username</span>
        </div>
      </div>
      <div class="form-group" ng-class="form.password.$invalid?'has-error':'has-success'">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Login</button>
          <a class="btn btn-primary" ui-sref="register">Sign up</a>
          <a class="btn btn-link" href="#">Forgot your password?</a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
