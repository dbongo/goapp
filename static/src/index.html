<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hackapp</title>
    <!-- build:css lib/css/vendor.min.css -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="AppCtrl as vm">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">admin</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="posts" ui-sref="posts">Posts</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="login" ui-sref="login">Login</a>
                    </li>
                    <li>
                        <a class="register" ui-sref="register">Register</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="logout" ui-sref="home" ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>
                <p class="navbar-text navbar-right">Signed in as {{ vm.getCurrentUser().username }}</p>
            </div>
        </div>
    </nav>

    <div ui-view></div>

    <!-- build:js lib/js/vendor.min.js -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
