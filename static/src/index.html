<!DOCTYPE html>
<html lang="en">
  <head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin</title>
    <!-- build:css bootstrap/dist/css/bootstrap.css -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
    <!-- endbuild -->
    <!-- build:css font-awesome/css/font-awesome.css -->
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="app.css">
  </head>
  <body ng-app='app'>

    <nav class='navbar navbar-default' role='navigation' ng-controller='AppCtrl as vm'>
      <div class='container'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">admin</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul ng-if='vm.isLoggedIn()' class='nav navbar-nav'>
            <li><a class='posts' ui-sref="posts">Posts</a></li>
          </ul>
          <ul ng-if='!vm.isLoggedIn()' class='nav navbar-nav navbar-right'>
            <li><a class='login' ui-sref="login">Login</a></li>
            <li><a class='register' ui-sref="register">Register</a></li>
          </ul>
          <ul ng-if='vm.isLoggedIn()' class='nav navbar-nav navbar-right'>
            <li><a class='logout' ui-sref="home" ng-click="vm.logout()">Logout</a></li>
          </ul>
          <p ng-if='vm.isLoggedIn()' class='navbar-text navbar-right'>Signed in as {{ vm.getCurrentUser().username }}</p>
        </div>
      </div>
    </nav>
    
    <div ui-view></div>

    <!-- build:js angular/angular.js -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <!-- endbuild -->
    <!-- build:js angular-resource/angular-resource.js -->
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
    <!-- endbuild -->
    <!-- build:js angular-ui-router/release/angular-ui-router.js -->
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbuild -->
    <!-- build:js jquery/dist/jquery.js -->
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
    <!-- build:js bootstrap/dist/js/bootstrap.js -->
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->
    <!-- build:js angular-bootstrap/ui-bootstrap.js -->
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
    <!-- endbuild -->
    <!-- build:js angular-bootstrap/ui-bootstrap-tpls.js -->
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->
    <!-- build:js app.js -->
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.ctrl.js"></script>
    <script type="text/javascript" src="app/account/account.config.js"></script>
    <script type="text/javascript" src="app/account/login/login.ctrl.js"></script>
    <script type="text/javascript" src="app/account/register/register.ctrl.js"></script>
    <script type="text/javascript" src="app/home/home.config.js"></script>
    <script type="text/javascript" src="app/user/user.config.js"></script>
    <script type="text/javascript" src="app/user/posts/posts.ctrl.js"></script>
    <script type="text/javascript" src="common/constants/apiurl.js"></script>
    <script type="text/javascript" src="common/directives/match.js"></script>
    <script type="text/javascript" src="common/services/auth.js"></script>
    <script type="text/javascript" src="common/services/posts.js"></script>
    <script type="text/javascript" src="common/services/tokenFactory.js"></script>
    <script type="text/javascript" src="common/services/users.js"></script>
    <script type="text/javascript" src="app/templates.js"></script>
    <!-- endbuild -->

  </body>
</html>
